<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case 0</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/sanitize.css@12.0.1/evergreen.css" rel="stylesheet" />
  <link href="https://unpkg.com/sanitize.css@12.0.1/forms.evergreen.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css">
  <link rel="preload" href="/spinner.svg" as="image">
  <link rel="prefetch" href="/dots.svg" as="image">
</head>

<body>
  <header>
    <h1>Case 0</h1>
  </header>

  <main id="loading">
    <img src="/spinner.svg">
  </main>

  <main id="withUser">
    <h2>Sessions</h2>
    <form id="logoutForm">
      <button>Logout</button>
    </form>
    <div id="loadingSessions">
      <img src="/grid.svg">
    </div>
    <div id="dataSessions"></div>
  </main>

  <main id="withoutUser">
    <form id="loginForm">
      <h2>Login</h2>
      <label for="username">Username</label>
      <input type="text" id="username" value="example" required>
      <label for="password">Password</label>
      <input type="password" id="password" value="1" required>
      <button autofocus>Sign In</button>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@0/dist/ua-parser.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
