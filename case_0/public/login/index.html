<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Case 0</title>
  <link href="https://unpkg.com/sanitize.css/evergreen.css" rel="stylesheet" />
  <link href="https://unpkg.com/sanitize.css/forms.evergreen.css" rel="stylesheet" />
  <link href="https://unpkg.com/sanitize.css/typography.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <form id="form">
    <a href="/">Home</a>
    <h2>Login</h2>
    <label for="username">Username</label>
    <input type="text" id="username" required autofocus>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById('form')
    const [usernameInput, passwordInput, button] = form

    usernameInput.addEventListener('keydown', event => {
      if (event.keyCode !== 13) return
      event.preventDefault()
      passwordInput.focus()
    })

    form.addEventListener('submit', async (event) => {
      event.preventDefault()

      usernameInput.disabled = true
      passwordInput.disabled = true
      button.disabled = true
      button.value = 'Sending'


      const requestInit = {
        method: 'post',
        body: JSON.stringify({
          username: usernameInput.value,
          password: passwordInput.value
        })
      }

      try {
        const response = await fetch('/.netlify/functions/login', requestInit)
        const data = await response.json()
        console.log(data);
      } catch (error) {
        console.error(error)
        usernameInput.disabled = false
        passwordInput.disabled = false
        button.disabled = false
        form.reset()
      }
    })
  </script>
</body>

</html>
